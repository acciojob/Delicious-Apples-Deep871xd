<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="bg">
        <div class="container">
            <div class="image_container"> 
               <div class="image_info">
                <div class="apple_big">
                    <i class="fa-solid fa-share-nodes icon1"></i>
                    <i class="fa-regular fa-heart icon2"></i>
                    <img class="apple_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="">
                </div>
                <div class="apple_box">
                    <div class="apple_small">
                        <img class="left_apple" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                        <img class="left_apple" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="">
                        <img class="left_apple" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="">
                        <img class="left_apple" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="">
                    </div>
                </div>
               </div>
            </div>
            <div class="info_container">
                <div class="info_side">
                    <div class="title_box">
                        <span class="title">Delicious Apples</span>
                        <span class="code">CODE: 45999</span>
                    </div><div class="price_info">
                            <span class="currency">R$</span>
                            <span class="price">7.93</span>
                        </div>
                        <div class="other_forms">
                            <span class="select_form"> SELECT A COLOR</span>
                            <div class="img_box">
                            <img class="img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="" title="green-apple">
                            <img class="img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="" title="yellow-apple">
                            <img class="img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="" title="red-apple">
                            <img class="img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="" title="red-apple">
                             </div></div>
                        <div class="benefits_info">
                            <span class="benefit"> BENEFITS</span>
                            <ul>
                           <li> Apples are nutricious</li>
                           <li>Apples may be good for weight loss</li>
                           <li> Apples may be good for bone health</li>
                           <li> They're linked to a lowest risk of diabetes</li>
                        </ul>
                        </div>
                            <button class="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
